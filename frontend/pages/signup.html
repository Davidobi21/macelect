<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MacElect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full height for both sections */
    .full-screen {
      height: 100vh;
    }
    .bg-image {
      background-image: url('../images/daniel-korpai-8GDCzWrcE3M-unsplash.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="container-fluid d-flex full-screen">
    <!-- Left Side: Sign-up Form -->
    <div class="col-lg-6 d-flex justify-content-center align-items-center ">
      <div class="card p-4 border-0" style="max-width: 400px; width: 100%; border-radius: 10px;">
        <h2 class="text-center mb-4">Sign Up</h2>

        <form id="signUpForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Create a password" required>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>

        <div class="mt-3 text-center">
          <p>Already have an account? <a href="login.html" class="text-primary">Sign In</a></p>
        </div>
      </div>
    </div>

    <!-- Right Side: Background Image -->
    <div class="col-lg-6 bg-image"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/signup.js"></script>

</body>
</html>
