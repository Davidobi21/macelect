<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-md-3">
        <div class="text-center mb-4">
          <img src="https://via.placeholder.com/80" alt="User Avatar" class="rounded-circle mb-2">
          <h3 class="fw-bold">Jenny Wilson</h3>
          <p class="text-muted">jenny.wilson@example.com</p>
        </div>
        <nav class="nav flex-column">
          <a href="./dashboard.html" class="nav-link">Dashboard</a>
          <a href="./order-history.html" class="nav-link">Order History</a>
          <a href="./account-details.html" class="nav-link">Account Details</a>
          <a href="./address.html" class="nav-link">Address</a>
          <a href="./earning-point.html" class="nav-link">Earning Point</a>
          <a href="./to-review.html" class="nav-link active">To Review</a>
          <button id="logoutButton" class="btn btn-link text-start">Logout</button>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="col-md-9">
        <h2 class="mb-4">My Account</h2>
        <div class="d-flex justify-content-between mb-3">
          <button class="btn btn-outline-primary">To Review</button>
          <button class="btn btn-primary">Review History</button>
        </div>
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-2">
              <img src="https://via.placeholder.com/100" class="img-fluid rounded-start" alt="Product">
            </div>
            <div class="col-md-10">
              <div class="card-body">
                <h5 class="card-title">Apple Watch Series 8 GPS 45mm Silver</h5>
                <p class="card-text">Aluminum Case Sport Band.</p>
                <p class="card-text"><small class="text-muted">Purchased on 12 Jul 2023</small></p>
                <button class="btn btn-primary">Edit Review</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Repeat the above card for additional reviews -->
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
