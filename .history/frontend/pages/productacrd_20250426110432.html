<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Cart Count and Summary Button -->
  <div class="cart-summary-container">
    <button class="btn btn-secondary cart-summary-button">
      Cart (<span class="cart-count">0</span>)
    </button>
  </div>

  <!-- Cart Summary Modal -->
  <div class="cart-summary-modal" style="display: none;">
    <div class="cart-summary-content"></div>
    <button class="btn btn-danger close-cart-summary">Close</button>
  </div>

  <!-- Container for the product cards -->
  <div class="container py-5">
    <div class="row">
      <!-- Product Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">This is a short description of Product 1. It's amazing and has great features!</p>
            <p class="card-text"><strong>$99.99</strong></p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product Card 2 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 2">
          <div class="card-body">
            <h5 class="card-title">Product 2</h5>
            <p class="card-text">This is a short description of Product 2. Another great item you will love!</p>
            <p class="card-text"><strong>$149.99</strong></p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product Card 3 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Product 3">
          <div class="card-body">
            <h5 class="card-title">Product 3</h5>
            <p class="card-text">This is a short description of Product 3. It is unique and in high demand!</p>
            <p class="card-text"><strong>$199.99</strong></p>
            <button class="btn btn-primary">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
