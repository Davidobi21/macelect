<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #333;
    }
    .error-container {
      display: flex;
      align-items: center;
      gap: 60px;
      max-width: 1500px;
      text-align: left;
    }
    .error-text {
      max-width: 400px;
    }
    .error-text h1 {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .error-text p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .error-text a {
      color: #e63946;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .error-text a:hover {
      text-decoration: underline;
    }
    .error-image img {
      width: 700px; /* Increased width for a larger image */
      height: auto;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-text">
      <h1>F*ck!</h1>
      <p>It looks like mom has been cleaning our website again so we can’t find this page at the moment.(women)</p>
      <p>If you would be so kind as to go back until we find it. Thanks!</p>
      <a href="javascript:history.back()">← Go back</a>
    </div>
    <div class="error-image">
      <img src="../images/maid-service-cleaner-cleaning-domestic-worker-housekeeper-clean-life-62cf9955822d98773eea18763ae28090.png" alt="Cleaning Lady">
    </div>
  </div>
</body>
</html>
