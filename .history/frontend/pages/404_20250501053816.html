<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #333;
    }
    .error-container {
      text-align: center;
      max-width: 600px;
    }
    .error-container h1 {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .error-container p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .error-container img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .error-container a {
      color: #e63946;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }
    .error-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>F*ck!</h1>
    <p>It looks like mom has been cleaning our website again so we can’t find this page at the moment.</p>
    <img src="../images/98bbecket5t9ksksrgec2m90ed.png" alt="Cleaning Lady">
    <p>If you would be so kind as to go back until we find it. Thanks!</p>
    <a href="javascript:history.back()">← Go back</a>
  </div>
</body>
</html>
